<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Premium Registration Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6a11cb;
      --secondary: #2575fc;
      --danger: #e53935;
      --bg: #f4f6fc;
      --text: #2e2e2e;
      --radius: 8px;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 95%;
      max-width: 500px;
    }

    .form-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-header img {
      width: 80px;
      margin-bottom: 10px;
    }

    .form-header h2 {
      margin: 0;
      color: var(--primary);
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      font-size: 1rem;
    }

    input:focus {
      border-color: var(--primary);
      outline: none;
    }

    .page {
      display: none;
    }

    .page.active {
      display: block;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-next {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
    }

    .btn-prev {
      background: #f0f0f0;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .submit-btn {
      width: 100%;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      margin-top: 20px;
    }

    .error {
      color: var(--danger);
      font-size: 0.85rem;
      margin-top: 5px;
    }

    .file-upload {
      border: 1px dashed #aaa;
      padding: 15px;
      border-radius: var(--radius);
      cursor: pointer;
      text-align: center;
      color: var(--secondary);
      display: block;
      margin-top: 10px;
    }

    .file-upload:hover {
      background-color: #f0f0f0;
    }

    .checkbox-group {
      margin-top: 10px;
      display: flex;
      align-items: center;
    }

    .checkbox-group input {
      margin-right: 10px;
    }

    @media (max-width: 480px) {
      .btn-group {
        flex-direction: column;
        gap: 10px;
      }
    }
/* ... aapke existing CSS ... */

/* Style for the custom file upload wrapper */
#page3 .file-upload-wrapper {
    position: relative; /* To position the actual input over the label */
    overflow: hidden; /* Hide the default input */
    border: 2px dashed var(--secondary);
    border-radius: var(--radius);
    margin-top: 5px;
}

/* Style for the custom file upload label */
#page3 .file-upload-label {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    padding: 15px;
    cursor: pointer;
    color: var(--secondary);
    font-size: 1.1rem;
    text-align: center;
}

#page3 .file-upload-label:hover {
    background-color: #f9f9f9;
}

/* Hide the actual file input */
#page3 .file-upload-input {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    cursor: pointer;
}

/* Style for the checkbox group (no changes needed here) */
#page3 .checkbox-group {
    display: flex;
    align-items: center;
    margin-top: 20px;
}

#page3 .checkbox-group input[type="checkbox"] {
    margin-right: 15px;
    width: 20px;
    height: 20px;
}

#page3 .checkbox-group label {
    font-size: 1.1rem;
    font-weight: 500;
}

#page3 .checkbox-group a {
    color: var(--primary);
    text-decoration: none;
}

#page3 .checkbox-group a:hover {
    text-decoration: underline;
}
  </style>
</head>
<body>
  <div class="container">
    <div class="form-header">
      <img src="abc.png" alt="Logo">
      <h2>Registration Form</h2>
    </div>
    <form id="registrationForm">
      <!-- Page 1 -->
      <div class="page active" id="page1">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" required />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" required />
        </div>
      </div>

      <!-- Page 2 -->
      <div class="page" id="page2">
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" required />
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" required />
          <div class="error" id="ageError" style="display: none;">You must be at least 16 years old.</div>
        </div>
      </div>

      <!-- Page 3 -->
      <div class="page" id="page3">
        <div class="form-group">
          <label>Upload Aadhar Card</label>
          <input type="file" id="aadhar" class="file-upload" accept="image/*" required />
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="terms" required />
          <label for="terms">I agree to the <a href="#" target="_blank">terms & conditions</a></label>
        </div>
      </div>

      <div class="btn-group">
        <button type="button" class="btn btn-prev" id="prevBtn" disabled>‚Üê Previous</button>
        <button type="button" class="btn btn-next" id="nextBtn" disabled>
          <span id="nextIcon"></span> Next ‚Üí
        </button>
      </div>

      <button type="submit" class="btn submit-btn" style="display: none;">Submit</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('registrationForm');
    const pages = document.querySelectorAll('.page');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');
    const submitBtn = document.querySelector('.submit-btn');
    const dobInput = document.getElementById('dob');
    const ageError = document.getElementById('ageError');
    const nextIcon = document.getElementById('nextIcon');

    let currentPage = 0;

    function showPage(index) {
      pages.forEach((page, i) => {
        page.classList.toggle('active', i === index);
      });
      prevBtn.disabled = index === 0;
      nextBtn.style.display = index === pages.length - 1 ? 'none' : 'inline-block';
      submitBtn.style.display = index === pages.length - 1 ? 'inline-block' : 'none';
      checkFormValidity();
    }

    function validateCurrentPage() {
      const inputs = pages[currentPage].querySelectorAll('input');
      for (let input of inputs) {
        if (!input.checkValidity()) return false;
      }
      if (dobInput && currentPage === 1) {
        const dob = new Date(dobInput.value);
        const today = new Date();
        const age = today.getFullYear() - dob.getFullYear();
        const m = today.getMonth() - dob.getMonth();
        const d = today.getDate() - dob.getDate();
        const underage = age < 16 || (age === 16 && (m < 0 || (m === 0 && d < 0)));
        ageError.style.display = underage ? 'block' : 'none';
        return !underage;
      }
      return true;
    }

    function checkFormValidity() {
      const inputs = pages[currentPage].querySelectorAll('input');
      let allValid = true;
      inputs.forEach(input => {
        if (!input.value || !input.checkValidity()) {
          allValid = false;
        }
      });
      nextBtn.disabled = !allValid;
      nextIcon.innerHTML = allValid ? 'üîì' : 'üîí';
    }

    nextBtn.addEventListener('click', () => {
      if (validateCurrentPage()) {
        currentPage++;
        showPage(currentPage);
      }
    });

    prevBtn.addEventListener('click', () => {
      currentPage--;
      showPage(currentPage);
    });

    form.addEventListener('input', () => {
      checkFormValidity();
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      alert("Please wait... It may take a moment.");
      const file = document.getElementById('aadhar').files[0];
      const reader = new FileReader();

      reader.onloadend = async function () {
        const base64 = reader.result.split(',')[1];
        const data = new URLSearchParams();
        data.append("fullName", document.getElementById("fullName").value);
        data.append("email", document.getElementById("email").value);
        data.append("phone", document.getElementById("phone").value);
        data.append("dob", document.getElementById("dob").value);
        data.append("image", base64);

        try {
          const res = await fetch("https://script.google.com/macros/s/AKfycbzT3Wcp77camIKKuGYc2mgSgwj_2dDIoIh3iKBEiDjXN1TLl9G0REnjG12u-9O7pDBlGg/exec", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: data.toString()
          });
          const result = await res.text();
          if (result === "Success") {
            window.location.href = "done.html";
          } else {
            alert("Submission failed: " + result);
          }
        } catch (error) {
          alert("Error: " + error.message);
        }
      };

      if (file) {
        reader.readAsDataURL(file);
      } else {
        alert("Please upload your Aadhar card.");
      }
    });

    // Show initial page
    showPage(currentPage);
  </script>
</body>
</html>
