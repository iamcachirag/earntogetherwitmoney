<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>
  <style>
    /* Root variables for consistent styling */
    :root {
      --primary-color: #007bff;
      --secondary-color: #6c757d;
      --success-color: #28a745;
      --error-color: #dc3545;
      --background-color: #f8f9fa;
      --text-color: #495057;
      --border-color: #ced4da;
      --box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      --border-radius: 0.3rem;
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      font-family: var(--font-family);
      margin: 0;
      padding: 20px;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      box-sizing: border-box; /* Ensure padding doesn't affect width */
    }

    .form-container {
      background-color: #fff;
      padding: 20px; /* Adjusted padding for smaller screens */
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      width: 95%;
      max-width: 400px; /* Adjusted max-width for better mobile view */
      box-sizing: border-box; /* Ensure padding doesn't affect width */
    }

    .form-header {
      text-align: center;
      margin-bottom: 25px; /* Adjusted margin */
    }

    .form-header img {
      width: 80px; /* More reasonable logo size for mobile */
      height: auto; /* Maintain aspect ratio */
      margin-bottom: 10px; /* Adjusted margin */
    }

    .form-header h2 {
      margin: 0;
      color: var(--primary-color);
      font-size: 1.8rem; /* Adjusted font size for mobile */
      font-weight: 500;
    }

    .form-group {
      margin-bottom: 20px; /* Adjusted margin */
    }

    label {
      display: block;
      margin-bottom: 8px; /* Adjusted margin */
      font-weight: bold;
      color: var(--text-color);
      font-size: 1rem; /* Adjusted font size for mobile */
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="date"],
    select {
      width: 100%;
      padding: 12px; /* Adjusted padding for mobile */
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      font-size: 1rem; /* Adjusted font size for mobile */
      box-sizing: border-box;
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="number"]:focus,
    input[type="date"]:focus,
    select:focus {
      border-color: var(--primary-color);
      outline: 0;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    .file-upload-wrapper {
      position: relative;
      overflow: hidden;
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      background-color: #fff;
      margin-top: 8px; /* Adjusted margin */
    }

    .file-upload-label {
      display: block;
      padding: 12px; /* Adjusted padding for mobile */
      text-align: center;
      background-color: #eee;
      color: var(--secondary-color);
      cursor: pointer;
      transition: background-color 0.15s ease-in-out;
      font-size: 1rem; /* Adjusted font size for mobile */
    }

    .file-upload-label:hover {
      background-color: #ddd;
    }

    .file-upload-input {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin-top: 10px; /* Adjusted margin */
    }

    .checkbox-group input[type="checkbox"] {
      width: auto;
      margin-right: 8px; /* Adjusted margin */
    }

    .checkbox-group label {
      font-weight: normal;
      font-size: 1rem; /* Adjusted font size for mobile */
    }

    .error-message {
      color: var(--error-color);
      font-size: 0.9rem; /* Adjusted font size for mobile */
      margin-top: 5px; /* Adjusted margin */
    }

    .submit-btn {
      background-color: var(--primary-color);
      color: #fff;
      padding: 12px 20px; /* Adjusted padding for mobile */
      border: none;
      border-radius: var(--border-radius);
      font-size: 1.1rem; /* Adjusted font size for mobile */
      cursor: pointer;
      transition: background-color 0.15s ease-in-out;
      width: 100%;
      font-weight: bold;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }

    .terms-link {
      color: var(--primary-color);
      text-decoration: none;
    }

    .terms-link:hover {
      text-decoration: underline;
    }

    /* No need for a specific mobile media query here as we've adjusted base styles */
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-header">
      <img src="abc.png" alt="Company Logo" />
      <h2> Registration</h2>
    </div>
    <form id="contactForm">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone No</label>
        <input type="number" id="phone" name="phone" required />
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required />
        <p class="error-message" id="ageError">You must be at least 16 years old to submit this form.</p>
      </div>
      <label for="dob">For Age Verification (only)</label>
      <div class="form-group file-upload-wrapper">

        <label for="image" class="file-upload-label">Upload Your Aadhar Card</label>
        <input type="file" id="image" name="image" class="file-upload-input" accept="image/*,video/*" required />
      </div>
      <div class="form-group checkbox-group">
        <input type="checkbox" id="terms" name="terms" required />
        <label for="terms">I agree to the <a href="terms.html" class="terms-link" target="_blank">terms and conditions</a></label>
      </div>
      <button type="submit" class="submit-btn">Register Now</button>
    </form>
  </div>
  <script>
    const form = document.getElementById('contactForm');
    const dobInput = document.getElementById('dob');
    const ageError = document.getElementById('ageError');

    form.addEventListener('submit', async function (event) {
      event.preventDefault();

      const dob = new Date(dobInput.value);
      const today = new Date();
      const age = today.getFullYear() - dob.getFullYear();
      const m = today.getMonth() - dob.getMonth();
      const d = today.getDate() - dob.getDate();
      const isUnder16 = age < 16 || (age === 16 && (m < 0 || (m === 0 && d < 0)));

      if (isUnder16) {
        ageError.style.display = 'block';
        return;
      } else {
        ageError.style.display = 'none';
      }

      const imageFile = document.getElementById('image').files[0];
      const reader = new FileReader();

      // Show the wait popup
      alert("Please wait It may  take a movement");

      reader.onloadend = async function () {
        const base64Image = reader.result.split(',')[1];
        const formData = new URLSearchParams();
        formData.append("fullName", form.fullName.value);
        formData.append("email", form.email.value);
        formData.append("phone", form.phone.value);
        formData.append("dob", form.dob.value);
        formData.append("image", base64Image);

        try {
          const response = await fetch("https://script.google.com/macros/s/AKfycbzT3Wcp77camIKKuGYc2mgSgwj_2dDIoIh3iKBEiDjXN1TLl9G0REnjG12u-9O7pDBlGg/exec", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: formData.toString()
          });
          const result = await response.text();
          if (result === "Success") {
            window.location.href = "done.html";
          } else {
            alert("Submission failed: " + result);
          }
        } catch (error) {
          alert("Error: " + error.message);
        }
      };

      if (imageFile) {
        reader.readAsDataURL(imageFile);
      } else {
        alert("Please upload a photo.");
      }
    });
  </script>
</body>
</html>
